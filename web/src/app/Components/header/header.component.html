<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
    <div class="container">
      <a class="navbar-brand" href="#" (click)="goTo('')">{{ dictionary.titleAPP }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngFor="let c of menu_content">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" (click)="goTo(c.route)">{{ c.title }}</a>
          </li>
        </ul>
        <div ngbDropdown class="d-inline-block md-auto">
          <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
            <app-bootstrap-icon iconName="person-circle" iconTitle="{{dictionary.titleProfile.pt}}">
            </app-bootstrap-icon>
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <div class="d-grid gap-2" *ngFor="let p of menu_profile">
              <button ngbDropdownItem type="button" class="{{p.btnClass}}">
                <a class="dropdown-item" (click)="goTo(p.route)">
                  {{ p.title}}
                  <app-bootstrap-icon iconName="{{p.icon}}" iconTitle="{{p.title}}">
                  </app-bootstrap-icon>
                </a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
